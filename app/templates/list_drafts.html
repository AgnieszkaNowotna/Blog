{% extends "base.html" %}
{% block content %}
    <div class = "row  mx-auto mt-2 col-12">
        <table class = "table">
            <thead>
                <th scope = "col">Date</th>
                <th scope = "col">Title</th>
                <th scope = "col">Content</th>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr scope = "col">
                    <td class = "col-2">{{ post.publish_date }}</td>
                    <td class = "col-3">
                    <a href = "{{ url_for('edit_entry', entry_id = post.id)}}">{{ post.title }}</a>
                    </td>
                    <td class = "col-6">{{ post.body|truncate(145, True) }}</td>
                    <td class = "col-2">
                        <form id = "delete_form" action ="{{ url_for('delete_entry', entry_id = post.id) }}"  method  = "POST">
                        <button type = "submit" class = "btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
{% endblock %}
